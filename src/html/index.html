<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Personal Task Manager</title>
    <script defer src="https://kit.fontawesome.com/3c17794da8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
           <div>
                <h1>TaskMaster</h1>
           </div>
        </header>
    
        <div class="sidebar">
           <div class="top">
            <div>
                <i class="fa-solid fa-inbox"></i>
                <h4>Inbox</h4>
            </div>
            <div>
                <i class="fa-solid fa-calendar-day"></i>
                <h4>Today</h4>
            </div>
            <div>
                <i class="fa-solid fa-calendar-week"></i>
                <h4>This Week</h4>
            </div>
           </div>
           <div class="bottom">
                <h3>Projects</h3>
                <div class="projects">
                    
                </div>
                <div class="add-project">
                    <span class="add-project-btn">
                        <i class="fa-solid fa-plus"></i>
                        <button>Add Projects</button>
                    </span>  
                </div>
               <div>
                <div class="input-field">
                    <input id="input-task" type="text" placeholder="Enter project name">
                    <br>
                    <button id="add-btn">Add</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
               </div>
           </div>
        </div>
        <main>
            <div class="display">
            </div>
        </main>
        <footer>
            <p>Copyright Â© 2024</p>
        </footer>
    </div>
                                         
    <script src="../js/main.js"></script>
</body>
</html>
